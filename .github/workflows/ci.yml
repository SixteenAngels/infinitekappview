name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
      - name: Lint & Tests
        run: |
          python -m pytest -q backend/tests
